spring.application.name=frontend-gateway
server.port=8080

# Microservice URLs - use Docker service names
services.user.url=http://user-service:8083
services.ingredient.url=http://ingredient-service:8081
services.logging.url=http://logging-service:8082
services.recommendation.url=http://recommendation-service:8084
services.recipe-search.url=http://recipe-search-service:8085
favourites.service.url=http://favourites-service:8086
notification.service.url=http://notification-service:8087
history.service.url=http://history-service:8088

# CORS Configuration
cors.allowed.origins=http://localhost:3000,http://localhost:4200

# Logging
logging.level.com.chefathands.gateway=DEBUG
logging.level.org.springframework.web=INFO

management.endpoints.web.exposure.include=health,info
management.endpoint.health.show-details=always